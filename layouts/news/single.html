{{ define "main" }}
<div class="page">
    {{ printf "# %s" .Title | $.Page.RenderString }}
    {{ partial "github-edit-link.html" (dict "file" .File "name" "post") }}
    <p class="date"><time datetime="{{ .Date.Format `2006-01-02` }}">{{ .Date | time.Format ":date_long" }}</time></p>
    {{ partial "content.html" . }}
</div>
{{ end }}
