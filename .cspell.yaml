$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json
version: "0.2"
language: en-US
minWordLength: 2

import:
  - node_modules/@cspell/dict-java/cspell-ext.json

dictionaries:
  - custom-dictionary

dictionaryDefinitions:
  - name: custom-dictionary
    path: dictionary.txt
    addWords: true

languageSettings:
  - languageId: "*"
    dictionaries:
      - java
